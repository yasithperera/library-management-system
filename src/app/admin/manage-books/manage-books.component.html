<app-header/>
<div class="manage-books container mt-5">
  <h2 class="text-center mb-4">Manage Books</h2>

  <!-- Add New Book Section -->
  <div class="add-new-book mb-5">
    <h3>Add New Book</h3>
    <button routerLink="/add-book" routerLinkActive="active" class="btn btn-success btn-lg">Add Book</button>
  </div>

  <!-- Update Existing Books Section -->
  <div class="update-books">
    <h3>Update Existing Books</h3>
    <ul class="list-group">
      <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ book.title }}</strong> by {{ getAuthorName(book.authorId) }}
        </div>
        <div class="d-flex gap-2">
          <button (click)="updateBook(book.id!)" class="btn btn-warning btn-sm">Edit</button>
          <button (click)="deleteBook(book.id!)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
