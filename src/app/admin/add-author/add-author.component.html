<app-header/>
<div class="container mt-5">
  <h1 class="text-center">Add Author</h1>

  <form (ngSubmit)="onSubmit()" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Author's Name:</label>
      <input type="text" id="name" [(ngModel)]="authorData.name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="bio" class="form-label">Bio:</label>
      <textarea id="bio" [(ngModel)]="authorData.bio" name="bio" class="form-control" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Author</button>
  </form>
</div>
