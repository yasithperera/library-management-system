<div class="manage-authors container mt-5">
  <h2 class="text-center mb-4">Manage Authors</h2>

  <!-- Add New Author Section -->
  <div class="add-new-author mb-5">
    <h3>Add New Author</h3>
    <button routerLink="/add-author" routerLinkActive="active" class="btn btn-success btn-lg">Add Author</button>
  </div>

  <!-- Update Existing Authors Section -->
  <div class="update-authors">
    <h3>Update Existing Authors</h3>
    <ul class="list-group">
      <li *ngFor="let author of authors" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ author.name }}</strong>
          <p>{{ author.bio }}</p>
        </div>
        <div class="d-flex gap-2">
          <button (click)="editAuthor(author.id!)" class="btn btn-warning btn-sm">Edit</button>
          <button (click)="deleteAuthor(author.id!)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
